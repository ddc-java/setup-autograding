plugins {
    id 'java'
}

sourceCompatibility = 11
targetCompatibility = 11

group 'edu.cnm.deepdive'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

def autogradingDir = 'autograding'

task copyReport(type: Copy) {
    from("${testReportDir}/test") {
        include '**/*'
    }
    into "${testReportDir}/combined/${project.reportName}/"
}

test {
    useJUnitPlatform()
    compileTestJava.enabled = false
    processTestResources.enabled = false
    dependsOn classes
    classpath -= testClassesDirs
    classpath -= files("${buildDir}/resources/test")
    testClassesDirs = files(autogradingDir)
    classpath += testClassesDirs
    testLogging {
        events 'passed', 'failed', 'skipped'
    }
    finalizedBy copyReport
}
